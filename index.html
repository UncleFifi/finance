<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Finance Application</title>

    <style>
      .no-display {
        display: none;
      }
      .fullWidth {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="l12 m12 s12">
                <h1 class="center-align">
                    Armortization Table
                </h1>
            </div>
        </div>
      <div class="row">
        <div class="input-field col l3 m6 s12">
          <input placeholder="Financed Amount" id="pv" type="number" />
          <label for="pv">Mortgage</label>
        </div>
        <div class="input-field col l3 m6 s12">
          <input placeholder="APR" id="rate" type="number" />
          <label for="rate">Rate</label>
        </div>
        <div class="input-field col l3 m6 s12">
          <input placeholder="Years" id="time" type="number" />
          <label for="time">Years</label>
        </div>
        <div class="input-field col l3 m6 s12">
          <input placeholder="Monthly Payment" id="pmt" type="number" />
          <label for="pmt">PMT</label>
        </div>
      </div>

      <div class="row">
        <!-- offset-s9 -->
        <div class="col s12">
          <button
            id="submit"
            class="btn btn-large waves-effect waves-yellow waves-light fullWidth"
            type="submit"
            name="action"
          >
            Show Amortization Schedule
            <i class="material-icons right">grid_on</i>
          </button>
        </div>
      </div>

      <table id="table" class="highlight no-display responsive-table centered">
        <thead>
          <tr>
            <th>#</th>
            <th>Principal</th>
            <th>Interest</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="tbl-body">
        </tbody>
      </table>
    </div>
  </body>
</html>
