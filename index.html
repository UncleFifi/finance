<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Finance Application</title>

    <style>
      .no-display {
        display: none;
      }
      .fullWidth {
        width: 100%;
      }

    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="l12 m12 s12">
                <h1 class="center-align">
                    Armortization Table
                </h1>
            </div>
        </div>
      <div class="row">
        <div class="input-field col l3 m6 s12">
          <input class="center-align" placeholder="Financed Amount" id="pv" type="number" />
          <label for="pv">Mortgage</label>
        </div>
        <div class="input-field col l3 m6 s12">
          <input class="center-align" placeholder="APR" id="rate" type="number" />
          <label for="rate">Rate</label>
        </div>
        <div class="input-field col l3 m6 s12">
          <input class="center-align" placeholder="Years" id="time" type="number" />
          <label for="time">Years</label>
        </div>
        <div class="input-field col l3 m6 s12">
          <input class="center-align" placeholder="Monthly Payment" disabled id="pmt" text="number" />
          <label for="pmt">PMT</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <button id="calc-pmt" class="btn btn-large waves-effect waves-yellow waves-light fullWidth disabled" type="submit" name="action">
            <i class="material-icons left">attach_money</i>
            Calculate Montly PMT
            <i class="material-icons right">attach_money</i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <button id="submit" class="btn btn-large waves-effect waves-yellow waves-light fullWidth no-display" type="submit" name="action">
            <i class="material-icons left">grid_on</i>
            Show Amortization Schedule
            <i class="material-icons right">grid_on</i>
          </button>
        </div>
      </div>

      <table id="table" class="highlight no-display responsive-table centered">
        <thead>
          <tr>
            <th>#</th>
            <th>Principal</th>
            <th>Interest</th>
            <th>Ending Balance</th>
          </tr>
        </thead>
        <tbody id="tbl-body">
        </tbody>
      </table>
    </div>
  </body>
</html>
